 <script>
function askPush() {
  OneSignal.push(function () {
    OneSignal.isPushNotificationsEnabled(function(isEnabled) {
      if (isEnabled) {
        alert("Ты уже подписан на уведомления");
      } else {
        OneSignal.registerForPushNotifications();

      });
    }
