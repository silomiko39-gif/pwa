<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Notifikasi Penting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

      background: #f5f7fa;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    p {

    }
    ul {

      font-size: 14px;
      margin-bottom: 20px;
    }
    ul li {
      margin-bottom: 6px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    small {
      display: block;
      margin-top: 10px;
      font-size: 11px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Dapatkan Notifikasi Penting</h1>
  <p>Aktifkan notifikasi untuk menerima informasi terbaru langsung di ponsel Anda.</p>

  <ul>
    <li>✔️ Gratis dan mudah</li>
    <li>✔️ Tanpa spam</li>
    <li>✔️ Bisa berhenti kapan saja</li>
  </ul>

  <button id="subscribeBtn">AKTIFKAN NOTIFIKASI</button>

  <small>Kami hanya mengirimkan informasi yang relevan.</small>
</div>

</html>
